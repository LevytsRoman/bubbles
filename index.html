<html>
<head>
	<title>bubbles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</head>
<body>
	<div class='controls'>
		<input type="range" min='1' max='150' value='25' class="num"/>
		<input type="range" min='10' max='50' value='15' class="size"/>
		<input type='checkbox' class='disco'/>
		<input type='checkbox' class='direction'/>
		<input type="button" value='shuffle' class='shuffle'>
	</div>
	<div class='bubble-box'>
		<!-- <div class='bubble'></div> -->
	</div>
	<audio class="bubble-sound" src="bubble.mp3" type="audio/mpeg"></audio>
	<script type="text/javascript" src="js/helpers.js"></script>
	// <script type="text/javascript" src="js/bubbleBox.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
